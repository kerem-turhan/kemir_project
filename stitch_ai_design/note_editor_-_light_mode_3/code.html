<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Graph View - Light Mode</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "cream": "#FDFBF7",
                        "teal-accent": "#14B8A6",
                        "teal-dark": "#0F766E",
                        "graph-line": "#D1D5DB"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            user-select: none;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .radial-graph-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 144px);overflow: hidden;
            background-color: #FDFBF7;
        }
        .node {
            width: 12px;
            height: 12px;
            background-color: #14B8A6;
            border-radius: 50%;
            position: absolute;
            z-index: 10;
        }
        .node-large {
            width: 20px;
            height: 20px;
        }
        .node-label {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 10px;
            color: #64748b;
            margin-top: 4px;
        }
        .graph-line {
            position: absolute;
            background-color: #D1D5DB;
            height: 1px;
            transform-origin: 0 0;
            z-index: 5;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-cream font-display text-slate-900 min-h-screen flex flex-col">
<header class="sticky top-0 z-50 bg-cream/80 backdrop-blur-md border-b border-slate-200">
<div class="flex items-center justify-center h-14 px-4">
<h1 class="text-slate-900 text-lg font-semibold tracking-tight">Graph View</h1>
</div>
</header>
<main class="flex-1 relative radial-graph-container overflow-hidden">
<svg class="absolute inset-0 w-full h-full pointer-events-none">
<line stroke="#D1D5DB" stroke-width="1" x1="50%" x2="30%" y1="50%" y2="40%"></line>
<line stroke="#D1D5DB" stroke-width="1" x1="50%" x2="70%" y1="50%" y2="45%"></line>
<line stroke="#D1D5DB" stroke-width="1" x1="50%" x2="45%" y1="50%" y2="70%"></line>
<line stroke="#D1D5DB" stroke-width="1" x1="50%" x2="65%" y1="50%" y2="60%"></line>
<line stroke="#D1D5DB" stroke-width="1" x1="30%" x2="20%" y1="40%" y2="30%"></line>
<line stroke="#D1D5DB" stroke-width="1" x1="30%" x2="25%" y1="40%" y2="55%"></line>
<line stroke="#D1D5DB" stroke-width="1" x1="70%" x2="85%" y1="45%" y2="40%"></line>
<line stroke="#D1D5DB" stroke-width="1" x1="70%" x2="80%" y1="45%" y2="60%"></line>
</svg>
<div class="node node-large left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 bg-teal-accent ring-4 ring-teal-accent/20">
<span class="node-label font-semibold text-slate-800">Index</span>
</div>
<div class="node left-[30%] top-[40%] -translate-x-1/2 -translate-y-1/2">
<span class="node-label">Meetings</span>
</div>
<div class="node left-[70%] top-[45%] -translate-x-1/2 -translate-y-1/2">
<span class="node-label">Projects</span>
</div>
<div class="node left-[45%] top-[70%] -translate-x-1/2 -translate-y-1/2">
<span class="node-label">Personal</span>
</div>
<div class="node left-[65%] top-[60%] -translate-x-1/2 -translate-y-1/2">
<span class="node-label">Archive</span>
</div>
<div class="node left-[20%] top-[30%] -translate-x-1/2 -translate-y-1/2 w-2 h-2"></div>
<div class="node left-[25%] top-[55%] -translate-x-1/2 -translate-y-1/2 w-2 h-2"></div>
<div class="node left-[85%] top-[40%] -translate-x-1/2 -translate-y-1/2 w-2 h-2"></div>
<div class="node left-[80%] top-[60%] -translate-x-1/2 -translate-y-1/2 w-2 h-2"></div>
<div class="absolute bottom-6 left-6 flex flex-col gap-2">
<button class="w-12 h-12 bg-white rounded-full shadow-lg border border-slate-100 flex items-center justify-center text-slate-600 hover:bg-slate-50 active:scale-95 transition-all">
<span class="material-symbols-outlined">add</span>
</button>
<button class="w-12 h-12 bg-white rounded-full shadow-lg border border-slate-100 flex items-center justify-center text-slate-600 hover:bg-slate-50 active:scale-95 transition-all">
<span class="material-symbols-outlined">remove</span>
</button>
</div>
<div class="absolute bottom-6 right-6">
<button class="w-12 h-12 bg-white rounded-full shadow-lg border border-slate-100 flex items-center justify-center text-slate-600 hover:bg-slate-50 active:scale-95 transition-all">
<span class="material-symbols-outlined">filter_center_focus</span>
</button>
</div>
</main>
<nav class="bg-white border-t border-slate-200 pb-8 pt-2">
<div class="flex justify-around items-center px-4">
<button class="flex flex-col items-center gap-1 w-20 text-slate-400">
<span class="material-symbols-outlined text-2xl">home</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Home</span>
</button>
<button class="flex flex-col items-center gap-1 w-20 text-teal-accent">
<span class="material-symbols-outlined text-2xl" style="font-variation-settings: 'FILL' 1">bubble_chart</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Graph</span>
</button>
<button class="flex flex-col items-center gap-1 w-20 text-slate-400">
<span class="material-symbols-outlined text-2xl">settings</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Settings</span>
</button>
</div>
</nav>
<div class="fixed bottom-1 left-0 right-0 flex justify-center pointer-events-none">
<div class="w-32 h-1.5 bg-slate-300 rounded-full"></div>
</div>

</body></html>
