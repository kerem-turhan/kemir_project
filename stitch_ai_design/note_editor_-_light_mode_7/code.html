<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Settings - Light Mode</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "cream": "#FDFBF7",
                        "teal-brand": "#14B8A6",
                        "teal-dark": "#0D9488",
                        "teal-light": "#F0FDFA",
                        "slate-custom": "#475569"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    }
                }
            }
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            user-select: none;
        }
        .ios-toggle {
            @apply relative inline-flex h-6 w-11 items-center rounded-full transition-colors duration-200 focus:outline-none;
        }
        .ios-toggle-active {
            @apply bg-teal-brand;
        }
        .ios-toggle-inactive {
            @apply bg-gray-200;
        }
        .ios-toggle-dot {
            @apply inline-block h-5 w-5 transform rounded-full bg-white transition duration-200;
        }
        .ios-toggle-dot-active {
            @apply translate-x-6;
        }
        .ios-toggle-dot-inactive {
            @apply translate-x-1;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-cream font-display text-slate-800 min-h-screen pb-24">
<header class="sticky top-0 z-50 bg-cream/90 backdrop-blur-md border-b border-slate-100">
<div class="flex items-center justify-center px-4 py-4 relative">
<h1 class="text-[17px] font-semibold tracking-tight">Settings</h1>
</div>
</header>
<main class="max-w-md mx-auto px-4 py-6 space-y-8">
<section>
<h2 class="px-1 mb-2 text-xs font-semibold text-slate-400 uppercase tracking-wider">Appearance</h2>
<div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-slate-100">
<div class="flex items-center justify-between px-4 py-3.5 border-b border-slate-50">
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded-lg bg-teal-light flex items-center justify-center">
<span class="material-symbols-outlined text-teal-brand text-[20px]">dark_mode</span>
</div>
<span class="text-[16px] font-medium">Dark Mode</span>
</div>
<button class="ios-toggle ios-toggle-inactive">
<span class="ios-toggle-dot ios-toggle-dot-inactive"></span>
</button>
</div>
<div class="flex items-center justify-between px-4 py-3.5">
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded-lg bg-teal-light flex items-center justify-center">
<span class="material-symbols-outlined text-teal-brand text-[20px]">palette</span>
</div>
<span class="text-[16px] font-medium">Theme Color</span>
</div>
<div class="flex items-center gap-2 text-slate-400">
<span class="text-sm">Teal</span>
<span class="material-symbols-outlined text-slate-300">chevron_right</span>
</div>
</div>
</div>
</section>
<section>
<h2 class="px-1 mb-2 text-xs font-semibold text-slate-400 uppercase tracking-wider">About</h2>
<div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-slate-100">
<div class="flex items-center justify-between px-4 py-3.5 border-b border-slate-50">
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded-lg bg-teal-light flex items-center justify-center">
<span class="material-symbols-outlined text-teal-brand text-[20px]">info</span>
</div>
<span class="text-[16px] font-medium">Version</span>
</div>
<span class="text-sm text-slate-400 pr-2">2.4.0</span>
</div>
<div class="flex items-center justify-between px-4 py-3.5 border-b border-slate-50 cursor-pointer">
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded-lg bg-teal-light flex items-center justify-center">
<span class="material-symbols-outlined text-teal-brand text-[20px]">description</span>
</div>
<span class="text-[16px] font-medium">Terms of Service</span>
</div>
<span class="material-symbols-outlined text-slate-300">chevron_right</span>
</div>
<div class="flex items-center justify-between px-4 py-3.5 cursor-pointer">
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded-lg bg-teal-light flex items-center justify-center">
<span class="material-symbols-outlined text-teal-brand text-[20px]">security</span>
</div>
<span class="text-[16px] font-medium">Privacy Policy</span>
</div>
<span class="material-symbols-outlined text-slate-300">chevron_right</span>
</div>
</div>
</section>
<section>
<div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-slate-100">
<div class="flex items-center justify-center px-4 py-4 cursor-pointer active:bg-slate-50">
<span class="text-[16px] font-semibold text-red-500">Sign Out</span>
</div>
</div>
</section>
</main>
<nav class="fixed bottom-0 left-0 right-0 bg-cream/90 backdrop-blur-xl border-t border-slate-100 px-6 pt-3 pb-8 flex justify-between items-center z-50">
<button class="flex flex-col items-center gap-1 group">
<span class="material-symbols-outlined text-slate-400 group-active:scale-95 transition-transform">home</span>
<span class="text-[10px] font-medium text-slate-400">Home</span>
</button>
<button class="flex flex-col items-center gap-1 group">
<span class="material-symbols-outlined text-slate-400 group-active:scale-95 transition-transform">hub</span>
<span class="text-[10px] font-medium text-slate-400">Graph</span>
</button>
<button class="flex flex-col items-center gap-1 group">
<span class="material-symbols-outlined text-teal-brand font-variation-settings-['FILL'_1] group-active:scale-95 transition-transform">settings</span>
<span class="text-[10px] font-semibold text-teal-brand">Settings</span>
</button>
</nav>
<div class="fixed bottom-1 left-0 right-0 flex justify-center pointer-events-none z-[60]">
<div class="w-32 h-1 bg-slate-200 rounded-full"></div>
</div>

</body></html>
