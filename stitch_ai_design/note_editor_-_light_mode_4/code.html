<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Graph View - Dark Mode</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary-teal": "#14b8a6",
                        "deep-charcoal": "#121212",
                        "node-glow": "rgba(20, 184, 166, 0.4)",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-deep-charcoal font-display text-slate-100 overflow-hidden;
                min-height: 100dvh;
            }
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            user-select: none;
        }
        .node-glow-effect {
            box-shadow: 0 0 15px var(--tw-shadow-color);
        }
        .graph-background {
            background-image: radial-gradient(#222 1px, transparent 1px);
            background-size: 30px 30px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-deep-charcoal">
<header class="fixed top-0 left-0 right-0 z-50 bg-deep-charcoal/90 backdrop-blur-md border-b border-white/5">
<div class="flex items-center justify-between px-4 py-3">
<div class="flex items-center gap-1 text-primary-teal cursor-pointer">
<span class="material-symbols-outlined">chevron_left</span>
<span class="text-lg font-medium">Notes</span>
</div>
<h2 class="text-white text-base font-semibold leading-tight tracking-tight">Graph View</h2>
<div class="flex items-center justify-end">
<button class="text-primary-teal text-lg font-semibold tracking-tight hover:opacity-80 transition-opacity">Search</button>
</div>
</div>
</header>
<main class="relative w-full h-screen graph-background pt-[57px] overflow-hidden">
<div class="absolute right-4 bottom-24 flex flex-col gap-2 z-40">
<button class="w-12 h-12 bg-white/10 backdrop-blur-lg border border-white/10 rounded-full flex items-center justify-center text-white active:scale-95 transition-transform">
<span class="material-symbols-outlined">add</span>
</button>
<button class="w-12 h-12 bg-white/10 backdrop-blur-lg border border-white/10 rounded-full flex items-center justify-center text-white active:scale-95 transition-transform">
<span class="material-symbols-outlined">remove</span>
</button>
<button class="w-12 h-12 bg-white/10 backdrop-blur-lg border border-white/10 rounded-full flex items-center justify-center text-white active:scale-95 transition-transform">
<span class="material-symbols-outlined">filter_center_focus</span>
</button>
</div>
<svg class="absolute inset-0 w-full h-full pointer-events-none opacity-30">
<line stroke="#14b8a6" stroke-width="1" x1="40%" x2="60%" y1="35%" y2="50%"></line>
<line stroke="#14b8a6" stroke-width="1" x1="60%" x2="35%" y1="50%" y2="65%"></line>
<line stroke="#14b8a6" stroke-width="1" x1="60%" x2="75%" y1="50%" y2="40%"></line>
<line stroke="#14b8a6" stroke-width="1" x1="60%" x2="80%" y1="50%" y2="65%"></line>
<line stroke="#14b8a6" stroke-width="1" x1="35%" x2="20%" y1="65%" y2="55%"></line>
</svg>
<div class="absolute inset-0 pointer-events-none">
<div class="absolute top-[50%] left-[60%] -translate-x-1/2 -translate-y-1/2 pointer-events-auto">
<div class="w-4 h-4 bg-primary-teal rounded-full shadow-primary-teal/50 node-glow-effect"></div>
<span class="absolute top-6 left-1/2 -translate-x-1/2 whitespace-nowrap text-xs font-medium bg-deep-charcoal/80 px-2 py-1 rounded border border-white/10">Meeting Notes</span>
</div>
<div class="absolute top-[35%] left-[40%] pointer-events-auto">
<div class="w-3 h-3 bg-primary-teal/60 rounded-full"></div>
<span class="absolute top-5 left-1/2 -translate-x-1/2 whitespace-nowrap text-[10px] text-slate-400">Project Alpha</span>
</div>
<div class="absolute top-[65%] left-[35%] pointer-events-auto">
<div class="w-3 h-3 bg-primary-teal/60 rounded-full"></div>
<span class="absolute top-5 left-1/2 -translate-x-1/2 whitespace-nowrap text-[10px] text-slate-400">Ideas 2024</span>
</div>
<div class="absolute top-[40%] left-[75%] pointer-events-auto">
<div class="w-3 h-3 bg-primary-teal/60 rounded-full"></div>
<span class="absolute top-5 left-1/2 -translate-x-1/2 whitespace-nowrap text-[10px] text-slate-400">Workshops</span>
</div>
<div class="absolute top-[65%] left-[80%] pointer-events-auto">
<div class="w-2 h-2 bg-primary-teal/40 rounded-full"></div>
<span class="absolute top-4 left-1/2 -translate-x-1/2 whitespace-nowrap text-[10px] text-slate-500">Archives</span>
</div>
</div>
</main>
<nav class="fixed bottom-0 left-0 right-0 bg-deep-charcoal/95 backdrop-blur-lg border-t border-white/5 pb-8 pt-2">
<div class="flex justify-around items-center px-4">
<div class="flex flex-col items-center gap-1 text-slate-500 cursor-pointer">
<span class="material-symbols-outlined">home</span>
<span class="text-[10px] font-medium">Home</span>
</div>
<div class="flex flex-col items-center gap-1 text-primary-teal cursor-pointer">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">bubble_chart</span>
<span class="text-[10px] font-medium">Graph</span>
</div>
<div class="flex flex-col items-center gap-1 text-slate-500 cursor-pointer">
<span class="material-symbols-outlined">settings</span>
<span class="text-[10px] font-medium">Settings</span>
</div>
</div>
<div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1 bg-white/10 rounded-full"></div>
</nav>

</body></html>
