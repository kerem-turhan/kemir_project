<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Home Empty State - Dark Mode</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4FD1C5",
                        "deep-charcoal": "#121212",
                        "charcoal-light": "#1E1E1E",
                        "teal-accent": "#2D3748",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            user-select: none;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-deep-charcoal font-display text-slate-100 min-h-screen flex flex-col">
<header class="sticky top-0 z-50 bg-deep-charcoal/80 backdrop-blur-md">
<div class="flex items-center justify-between px-6 py-4">
<h1 class="text-2xl font-bold tracking-tight text-white">Notes</h1>
<div class="flex items-center gap-4">
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-charcoal-light text-slate-300">
<span class="material-symbols-outlined">search</span>
</button>
</div>
</div>
</header>
<main class="flex-1 flex flex-col items-center justify-center px-8 text-center">
<div class="w-64 h-64 mb-8 relative flex items-center justify-center">
<div class="absolute inset-0 bg-primary/5 rounded-full blur-3xl"></div>
<div class="relative">
<span class="material-symbols-outlined text-[120px] text-primary/40" style="font-variation-settings: 'FILL' 0, 'wght' 200;">
                    edit_note
                </span>
</div>
</div>
<h2 class="text-xl font-semibold text-white mb-2">No notes yet</h2>
<p class="text-slate-400 max-w-[260px] leading-relaxed">
            Tap the button below to create your first note and start capturing your thoughts.
        </p>
</main>
<div class="fixed bottom-24 right-6">
<button class="w-14 h-14 bg-primary text-deep-charcoal rounded-2xl shadow-lg shadow-primary/20 flex items-center justify-center active:scale-95 transition-transform">
<span class="material-symbols-outlined text-3xl font-bold">add</span>
</button>
</div>
<nav class="sticky bottom-0 bg-charcoal-light/80 backdrop-blur-xl border-t border-white/5 px-6 pt-3 pb-8">
<div class="flex items-center justify-between max-w-md mx-auto">
<button class="flex flex-col items-center gap-1 flex-1 text-primary">
<span class="material-symbols-outlined text-2xl" style="font-variation-settings: 'FILL' 1;">home</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Home</span>
</button>
<button class="flex flex-col items-center gap-1 flex-1 text-slate-500">
<span class="material-symbols-outlined text-2xl">account_tree</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Graph</span>
</button>
<button class="flex flex-col items-center gap-1 flex-1 text-slate-500">
<span class="material-symbols-outlined text-2xl">settings</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Settings</span>
</button>
</div>
</nav>
<div class="fixed bottom-1 left-0 right-0 flex justify-center pointer-events-none">
<div class="w-32 h-1 bg-white/20 rounded-full"></div>
</div>

</body></html>
