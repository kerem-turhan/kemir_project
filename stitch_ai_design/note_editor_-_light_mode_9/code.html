<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Home Empty State - Light Mode</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "cream": "#FDFBF7",
                        "teal-primary": "#008080",
                        "teal-light": "#E6F2F2",
                        "slate-muted": "#64748b"
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"]
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            user-select: none;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            -webkit-tap-highlight-color: transparent;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-cream font-sans text-slate-900 min-h-screen flex flex-col">
<header class="pt-12 px-6 pb-4">
<h1 class="text-3xl font-bold text-slate-900 tracking-tight">Notes</h1>
</header>
<main class="flex-1 flex flex-col items-center justify-center px-10 text-center">
<div class="mb-8 relative">
<div class="w-48 h-48 bg-teal-light rounded-full flex items-center justify-center relative overflow-hidden">
<span class="material-symbols-outlined text-teal-primary text-7xl opacity-40">sticky_note_2</span>
<div class="absolute inset-0 border-4 border-dashed border-teal-primary/10 rounded-full"></div>
</div>
<div class="absolute -bottom-2 -right-2 w-12 h-12 bg-white rounded-xl shadow-sm flex items-center justify-center transform rotate-12">
<span class="material-symbols-outlined text-teal-primary font-bold">edit_note</span>
</div>
</div>
<h2 class="text-xl font-semibold text-slate-900 mb-2">No notes yet</h2>
<p class="text-slate-muted text-base leading-relaxed max-w-[240px]">
            Tap the button below to create your first note and start organizing your thoughts.
        </p>
</main>
<div class="fixed bottom-24 right-6">
<button class="w-14 h-14 bg-teal-primary text-white rounded-2xl shadow-lg shadow-teal-900/20 flex items-center justify-center active:scale-95 transition-transform">
<span class="material-symbols-outlined text-3xl">add</span>
</button>
</div>
<nav class="bg-white/80 backdrop-blur-md border-t border-slate-100 pb-8 pt-3 px-8">
<div class="flex items-center justify-between max-w-md mx-auto">
<a class="flex flex-col items-center gap-1 group" href="#">
<span class="material-symbols-outlined filled text-teal-primary text-2xl">home</span>
<span class="text-xs font-semibold text-teal-primary">Home</span>
</a>
<a class="flex flex-col items-center gap-1 group" href="#">
<span class="material-symbols-outlined text-slate-400 text-2xl group-active:text-teal-primary transition-colors">hub</span>
<span class="text-xs font-medium text-slate-400 group-active:text-teal-primary">Graph</span>
</a>
<a class="flex flex-col items-center gap-1 group" href="#">
<span class="material-symbols-outlined text-slate-400 text-2xl group-active:text-teal-primary transition-colors">settings</span>
<span class="text-xs font-medium text-slate-400 group-active:text-teal-primary">Settings</span>
</a>
</div>
</nav>
<div class="fixed bottom-0 left-0 right-0 h-8 flex justify-center items-end pointer-events-none">
<div class="w-32 h-1 bg-slate-300 rounded-full mb-2 opacity-50"></div>
</div>

</body></html>
